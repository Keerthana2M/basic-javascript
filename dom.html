<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom manipulation</title>
    <style>
        td{
            border:2px solid black;
            padding:2px

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1:1</td>
            <td>2:1</td>
            <td>3:1</td>
            <td>4:1</td>
            <td>5:1</td>
        </tr>
        <tr>
            <td>1:2</td>
            <td>2:2</td>
            <td>3:2</td>
            <td>4:2</td>
            <td>5:2</td>
        </tr>
        <tr>
            <td>1:3</td>
            <td>2:3</td>
            <td>3:3</td>
            <td>4:3</td>
            <td>5:3</td>
        </tr>
        <tr>
            <td>1:4</td>
            <td>2:4</td>
            <td>3:4</td>
            <td>4:4</td>
            <td>5:4</td>
        </tr>
        <tr>
            <td>1:5</td>
            <td>2:5</td>
            <td>3:5</td>
            <td>4:5</td>
            <td>6:5</td>
        </tr>
        <script>
            // const tableTag=document.queryselector("table") 
            const tableTag = document.body.children[0]
            console.log(tableTag.tBodies[0].rows[0].cells[1].style="background-color:pink")
           
            console.log(tableTag.tBodies[0].rows[0].cells[2].style="background-color:green")
            console.log(tableTag.tBodies[0].rows[1].cells[0].style="background-color:blue")
            console.log(tableTag.tBodies[0].rows[1].cells[2].style="background-color:yellow")
        </script>
    </table>
    
</body>
</html>
